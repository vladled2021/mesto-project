<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="<%=require('./images/header-logo.svg')%>">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" alt="Аватарка" src="<%=require('./images/Kusto.jpg')%>">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить фото" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formProfile" novalidate>
        <!-- <label class="input-container"> -->
          <input id="name-input" type="text" name="name" required minlength="2" maxlength="40" class="popup__input popup__input_type_name">
          <span id="name-input-error" class="error-message"></span>
        <!-- </label> -->
        <!-- <label class="input-container"> -->
          <input id="job-input" type="text" name="job" required minlength="2" maxlength="200" class="popup__input popup__input_type_job">
          <span id="job-input-error" class="error-message"></span>
        <!-- </label> -->
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="formPlace" novalidate>
        <!-- <label class="input-container"> -->
          <input id="title-input" type="text" placeholder="Название" minlength="2" maxlength="30" name="title" required class="popup__input popup__input_type_title">
          <span id="title-input-error" class="error-message"></span>
        <!-- </label> -->
        <!-- <label class="input-container"> -->
          <input id="image-link-input" type="url" placeholder="Ссылка на картинку" name="image-link" required
            class="popup__input popup__input_type_image-link">
          <span id="image-link-input-error" class="error-message"></span>
        <!-- </label> -->
        <button type="submit" name="buttonPlaceCreate" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" aria-label="Закрыть" class="popup__close-button">
      </button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
      <h3 class="popup__image-title"></h3>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" aria-label="Корзина" class="element__trash"></button>
      <img class="element__image">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <div class="element__container-like-elements">
          <button type="button" aria-label="Нравится" class="element__like"></button>
          <p class="element__like-quantity">0</p>
        </div>
      </div>
    </div>
  </template>
  <!-- <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/card.js"></script>
  <script type="module" src="./scripts/modal.js"></script>
  <script type="module" src="./scripts/utils.js"></script> -->

</body>
</html>
