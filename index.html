<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="./images/header-logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" alt="Аватарка" src="./images/Kusto.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить фото" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" name="name" required class="popup__input popup__input_type_name">
        <input type="text" name="job" required class="popup__input popup__input_type_job">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form">
        <input type="text" placeholder="Название" name="title" required class="popup__input popup__input_type_title">
        <input type="text" placeholder="Ссылка на картинку" name="image-link" required
          class="popup__input popup__input_type_image-link">
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" aria-label="Закрыть" class="popup__close-button">
      </button>
      <img class="popup__image" src="placeholder.jpg" alt="">
      <h3 class="popup__image-title"></h3>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" aria-label="Корзина" class="element__trash"></button>
      <img class="element__image">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Нравится" class="element__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
