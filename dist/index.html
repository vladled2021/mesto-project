<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" alt="логотип" src="bbe2a6eafac19c3d031c.svg"></header><main class="content"><section class="profile"><img class="profile__image" alt="Аватарка" src="6163c2039d1f0eb8d7ca.jpg"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button><p class="profile__activity">Исследователь океана</p></div><button type="button" aria-label="Добавить фото" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="form" novalidate><input id="name-input" name="name" required minlength="2" maxlength="40" class="popup__input popup__input_type_name"> <span id="name-input-error" class="error-message"></span><input id="job-input" name="job" required minlength="2" maxlength="200" class="popup__input popup__input_type_job"> <span id="job-input-error" class="error-message"></span><button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form" novalidate><input id="title-input" placeholder="Название" minlength="2" maxlength="30" name="title" required
